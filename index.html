<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link rel="stylesheet" href="./css/header.css" type="text/css">
    <link rel="stylesheet" href="./css/game.css" type="text/css">
    <link rel="stylesheet" href="./css/todo.css" type="text/css">
    <title>Module JS</title>
</head>
<body>
    <header class="header">
        <div class="about_me">
            <img id="about_me_img" src="" alt="Git photo">
            <p id="about_me_name"></p>
        </div>
        <div id="text_logo">Module JS</div>
    </header>
    <main class="main">
        <section class="game">
            <div class="div_for_game">
                <h1>Tic-tac-toe</h1>
                <table id="field">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
                <button id="new_game" type="button">New game</button>
            </div>
            <div class="div_for_game_score">
                <h1>Game score:</h1>
            </div>
        </section>
        <section class="to_do_list">
            <div class="header_todo">
                <p class="todo_logo">To do list</p>
                <input type="text" id="text_input" placeholder="Title...">
                <span class="add_btn">Add</span>
            </div>
            <ul id="ul_list"></ul> 
        </section>
    </main>
    <script src="./scripts/header.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/todo.js"></script>
</body>
</html>
